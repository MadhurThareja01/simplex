<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Simplex Method</h2>
		</div>

				<label for="num_var">Number of Variables</label>
				<input type="text" name="num_var" required>
